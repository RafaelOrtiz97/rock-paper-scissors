<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <div class="selections">
            <button class="selection" id="rock" type="button">ROCK</button>
            <button class="selection" id="paper" type="button">PAPER</button>
            <button class="selection" id="scissors" type="button">SCISSORS</button>
        </div>
        <div class="scoreboard">
            <div class="scoreboard">
                <div class="player">You: </div>
                <div class="score" id="userScore">0</div>
            </div>
            <div class="scoreboard">
                <div class="player">Computer: </div>
                <div class="score" id="pcScore">0</div>
            </div>
        </div>
        <div class="results" id="results">
            Rock Paper SCISSORS!
        </div>
        <script src="./js/app.js"></script>
    </body>
</html>
